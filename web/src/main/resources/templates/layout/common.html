<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">

  <head th:fragment="head(links)">  
    <!-- Required meta tags -->
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      
    <title>Chuck Emmons</title>
    
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Common CSS -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}">
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
  </head>
  
  <body>
    

  
  
    <nav th:fragment="navbar"
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">Chuck Emmons</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="todo">Todo</a></li>
          <li class="nav-item"><a class="nav-link" href="about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" 
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a> 
              <a class="dropdown-item" href="#">Another action</a> 
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item"><a class="nav-link" href="signin">
            <span class="material-icons">account_box</span>Sign In</a>
          </li>
        </ul>
      </div>
    </nav>  
    
    <!-- <footer th:fragment="footer" class="navbar  navbar-inverse navbar-fixed-bottom">
      <div class="container">
       <div class="navbar-text pull=left">
        <p> © company 2006</p>
       </div>
     </div>      
    </footer> -->
    
    <footer th:fragment="footer">
        <p> © chuckemmons.com 2006</p>
    </footer>
    
    <span th:fragment="scripts(js)">
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
      <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
      <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
      <th:block th:replace="${js}" />
    </span>
  
  </body>

</html>
